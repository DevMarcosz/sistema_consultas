    <title>IConsultas</title>
    <link rel="icon" href="imagens/logoic.png">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
        <div class="container">
          <a href="index.html" class="navbar-brand" style="color: white;"><strong style="color: blue;">IC</strong>onsultas</a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Contato</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Medicos</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">O mais lindo</a>
              </li>
            </ul>
          </div>
        
        </div>
      
      </nav>
    </header>
   

    <section id="home" class="d-flex">
      <div class="container align-self-center">
        <div class="row">
          <div class="col-md-12 capa">
            <h1>Marque agora sua consulta!</h1>
            <a href="#consulta" class="btn">
              <span>
                <lord-icon
                  src="https://cdn.lordicon.com/uiaaaqiz.json"
                  trigger="hover"
                  colors="primary:#92140c,secondary:f9c9c0"
                  style="width:30px;height:30px; vertical-align: middle; margin-right: 10px;">
                </lord-icon>
                Marcar agora
              </span>
            </a>
            <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>

          </div>
        </div>
      </div>
    </section>

    <section id="consulta">
      <div class="container2">
        <div class="header">
          <h2><i class="fas fa-address-card"></i> Nova Consulta</h2>
        </div>
        <form id="form" class="form">
          <div class="form-group">
            <label for="username">Nome</label>
            <input type="text" id="username" class="form-control" placeholder="Digite o seu nome">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
          <div class="form-group ">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" placeholder="Digite o seu email">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
          <div class="form-group">
            <label for="data">Data da Consulta</label>
            <input type="date" id="data" class="form-control">
            <small>Mensagem de erro</small>
          </div>
          <button type="submit" class="btn btn-primary">Marcar Consulta</button>
        </form>
      </div>
    </section>
    
    
    
    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/6f16c6b90b.js" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
